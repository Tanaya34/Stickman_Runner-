<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Runner Game</title>
    <link rel="stylesheet" href="SRG.css">
</head>
<body>
    <div id="gameContainer">
        <button id="pauseButton">Pause</button>
        <div id="stickman"></div>
        <div class="obstacle" style="height: 40px; right: 150px;"></div>
        <div class="obstacle" style="height: 60px; right: 300px;"></div>
        <div class="obstacle" style="height: 80px; right: 450px;"></div>
        <div class="obstacle" style="height: 50px; right: 600px;"></div>
        <div class="obstacle" style="height: 70px; right: 750px;"></div>
        <div id="scoreboard">Score: 0</div>
        <div id="highscore">High Score: 0</div>
        <div id="gameOverMessage">Game Over!</div>
        <button id="startButton">Start Game</button>
    </div>
    <script src="SMrunner.js"></script>
</body>
</html>
